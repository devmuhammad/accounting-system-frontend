<p mat-dialog-title>Create User Group</p>
<mat-dialog-content>
  <form
    [formGroup]="form"
    (ngSubmit)="createNewUserGroup(descriptionControl)"
    action=""
  >
    <mat-form-field>
      <input matInput placeholder="Task" type="text" formControlName="task" />
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary">Save</button>
  <button mat-raised-button>Close</button>
</mat-dialog-actions>
