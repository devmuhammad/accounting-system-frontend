<p mat-dialog-title>Create User Group</p>
<mat-dialog-content>
  <form
    [formGroup]="form"
    (ngSubmit)="createNewUserGroup(descriptionControl)"
    action=""
  >
    <mat-form-field>
      <input
        matInput
        placeholder="Description"
        type="text"
        formControlName="description"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary">Save</button>
  <button mat-raised-button>Close</button>
</mat-dialog-actions>
